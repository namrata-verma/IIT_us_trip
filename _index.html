<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="bg.jpg" alt="IIT Kharagpur">
    <div class="container">
        <h1>Welcome to the IIT Kharagpur US Trip form</h1>
    <p>Enter your details  and submit this form to confirm your participation in the Trip</p>
    <p class="submitMsg">Thanks for submitting your forms. We are very happy to see you joining us for the US trip</p>";

    <form action="index.php" method="post">
        <input type="text" name="name" id="name" placeholder="Enter your name">
          <input type="text" name="age" id="age" placeholder="Enter your age">
          <input type="text" name="gender" id="gender" placeholder="Enter your gender">
          <input type="email" name="email" id="email" placeholder=" Enter your email">
          <input type="phone" name="phone" id="phone" placeholder=" Enter your phone">
          <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
         <button class="btn">Submit</button>
         <button class="btn">Reset</button>


    </form>
    </div>
    <script src="index.js"></script>
 
</body>
</html>
